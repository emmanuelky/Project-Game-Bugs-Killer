<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Bug's Killer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="game-over-overlay">
    </div>

    <div id="game-over">
      <h1>GAME OVER</h1>
      <button id="play-again">__Play_Again__</button>
    </div>
    <audio id="blastsound" src="./audio/battlesound.mp3"></audio>
    <div class="wrapper">
      <div id="instructions">
        <div>
          Move Player With <span class="key">ARROW</span> Keys
        </div>
        <div>
          Shoot Bugs With <span class="key">SPACE</span> Keys
        </div>
      </div>

      <div id="score"></div>
    </div>
    <h1 id="title"><span class="dash">-</span>BUGS<span class="dash">--</span>KILLER<span class="dash">-</span></h1>
    
    <script type="text/javascript" src="js/characters.js"></script>
    <script type="text/javascript" src="js/controls.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
